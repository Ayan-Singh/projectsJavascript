    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UpdatedRockpaper</title>
    </head>
    <body>
        <button onclick="
        playGame('Rock')

            ">Rock</button>
        <button onclick="
         playGame('Paper')
        ">Paper</button>
        <button onclick="
         playGame('Scissor')
        ">Scissor</button>
        <button onclick="
        score.wins=0
        score.lose=0
        score.tie=0
        ">Reset Score</button>
        <script>
            const score={
                wins:0,
                lose:0,
                tie:0
            }
            function playGame(pMove){
                const move=pickComputerMove()
                let result='';

                if(pMove==='Scissor'){
                    if(move==='Rock'){
                        result='Lose'
                    }else if(move === 'Paper'){
                        result='Win'
                    }else{
                        result='Tie'
                    }
                }else   if(pMove==='Rock'){
                    if(move==='Rock'){
                        result='Tie'
                    }else if(move === 'Paper'){
                        result='Lose'
                    }else{
                        result='Win'
                    }
                }else   if(pMove==='Paper'){
                    if(move==='Rock'){
                        result='Win'
                    }else if(move === 'Paper'){
                        result='Tie'
                    }else{
                        result='Lose'
                    }
                }
                if(result==='Win'){
                    score.wins=score.wins+1
                }else if(result==='Lose'){
                    score.lose+=1;
                }else{
                    score.tie+=1
                }
                return alert(`Computer choosed ${move} ans You choosed ${pMove} hence you ${result} 
                   Wins:${score.wins} Lose:${score.lose} Tie:${score.tie}`)
            }
            function pickComputerMove(){
                let random = Math.random()
                let computerMove=''
                if(random >=0 && random < 1/3){
                    computerMove='Rock'
                }else if(random >=1/3 && random <2/3){
                    computerMove='Paper'
                }else{
                    computerMove='Scissor'
                }
                return computerMove ; 
            }
         
        </script>
    </body>
    </html>
