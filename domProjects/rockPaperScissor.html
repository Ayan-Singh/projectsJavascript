<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <p>Rock Paper Scissor</p>
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissor')">Scissor</button>
    <p class="js-result"></p>
    <p class="js-score"></p>


    <script>
        const score={
            wins:0,
            lose:0,
            tie:0
        }
        function playGame(pMove){
            const computerMove=pickcomputerMove();
            let result = ''
            if(pMove==='Rock'){
                if(computerMove==='Rock'){
                    result='Tie'
                }else if(computerMove==='Scissor'){
                    result='Win'
                }else{
                    result='Lose'
                }
            }else if(pMove==='Paper'){
                if(computerMove==='Rock'){
                    result='Win'
                }else if(computerMove==='Scissor'){
                    result='Lose'
                }else{
                    result='Tie'
                }
            }else{
                if(computerMove==='Rock'){
                    result='Lose'
                }else if(computerMove==='Scissor'){
                    result='Tie'
                }else{
                    result='Win'
                }
            }
            document.querySelector('.js-result').innerHTML=`You picked ${pMove} and Computer choosed ${computerMove} So you ${result}`;
            if(result==='Win'){
                score.wins+=1
            }else  if(result==='Lose'){
                score.lose+=1
            }else{
                score.tie+=1
            }
            document.querySelector('.js-score').innerHTML=`Wins:${score.wins} , Lose:${score.lose} , Tie:${score.tie}`
            

        }
    

        function pickcomputerMove(){
            let randomNum = Math.random()
            let computerMove=''
            if(randomNum>0&&randomNum<1/3){
                computerMove='Rock'
            }else if(randomNum>1/3&&randomNum<2/3){
                computerMove='Paper'
            }else{
                computerMove='Scissor'
            }
            return computerMove;
        }

    </script>
</body>
</html>
